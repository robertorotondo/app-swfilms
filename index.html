<!DOCTYPE html>
<html lang="pt-br" ng-app="starWarsApp">
    <head>
    	<meta charset="utf-8">
        <title>Prova​ ​Front​ ​UI</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="js/services/filmesAPI.js"></script>
        <script src="js/controllers/filmesController.js"></script>
    </head>
    <body>
    	<section id="main">
    		<div class="container">
    			<div class="row">
    				<div class="col-sm-12">
    					<h1 class="mb20">Listagem Filmes SW</h1>
    					<div ng-controller="filmesController">
    						<button class="btn btn-default btn-md btn-primary mb20" ng-click="listar()"><strong>Listar Filmes SW</strong></button>
    						<div class="table-responsive">
    							<table class="table table-striped table-bordered">
									<tr>
										<th>Título</th>
										<th>Diretor</th>
										<th>Episódio</th>
										<th>Dt. Lançamento</th>
									</tr>
									<tr ng-repeat="filme in filmes">
										<td>{{filme.title}}</td>
										<td>{{filme.director}}</td>
										<td>{{filme.episode_id}}</td>
										<td>{{filme.release_date | date: 'dd/MM/yyyy'}}</td>
									</tr>
								</table>
    						</div>    						
    					</div>
    				</div>
    			</div>
    		</div>
    	</section>        
    </body>
</html>
